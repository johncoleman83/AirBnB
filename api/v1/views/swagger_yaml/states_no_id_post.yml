flasgger endpoint for POST to state
POST: creates and returns state data
---
paths:
  '/states/':
post:
tags:
  - POST /states/
parameters:
  - name: name
    in: body
    data: string
    required: true
    schema:
      properties:
        name:
          type: string
          description: name attribute of the state to create
responses:
  200:
    description: creates new state in storage & returns JSON representation
    schema:
      properties:
        __class__:
          type: string
          description: Class name (obj.__class__.__name__)
        id:
          type: string
          description: unique id of the object
        name:
          type: string
          description: name attribute of the object
        created_at:
          type: string
          description: datetime the object instance was created
        updated_at:
          type: string
          description: datetime the object was updated
