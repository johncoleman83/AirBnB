flasgger endpoint for GET state based on id
GET: returns requested state based on input id
---
paths:
  /states/{state_id}:
tags:
  - GET states/{state_id}
get:
parameters:
  - name: state_id
    in: path
    type: string
    required: true
    description: id of the state to get
    schema:
      properties:
        state_id:
          type: string
          description: the unique id of the state
responses:
  200:
    description: the objects's attributes names and values in JSON format
    schema:
      properties:
        __class__:
          type: string
          description: Class name (obj.__class__.__name__)
        id:
          type: string
          description: unique id of the object
        name:
          type: string
          description: name attribute of the object
        created_at:
          type: string
          description: datetime the object instance was created
        updated_at:
          type: string
          description: datetime the object was updated
