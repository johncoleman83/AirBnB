flasgger endpoint for GET and POST to state
GET: returns a state or all state data
POST: creates and returns state data
---
paths:
  /states/{state_id}:
tags:
  - POST states/{state_id}
get:
  summary: get a state by id
parameters:
  - name: state_id
    in: path
    type: string
    required: true
    description: id of the state to get
responses:
  200:
    description: the objects's attributes names and values in JSON format
    examples:
      {
        "__class__": "State",
        "created_at": "2017-03-25 19:42:40",
        "id": "421a55f4-7d82-47d9-b54c-a76916479552",
        "name": "Illinois",
        "updated_at": "2017-03-25 19:42:40"
      }
