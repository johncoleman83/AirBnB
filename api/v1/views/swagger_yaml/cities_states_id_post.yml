flasgger endpoint for POST request for states data
POST: returns all cities matching state id
---
paths:
  '/states/{states_id}/cities/':
post:
tags:
  - POST /states/{state_id}/cities/
responses:
  200:
    description: objects's attributes names and values in JSON
    schema:
      properties:
        __class__:
          type: string
          description: Class name (obj.__class__.__name__)
        id:
          type: string
          description: unique id of the object
        name:
          type: string
          description: name attribute of the object
        created_at:
          type: string
          description: datetime the object instance was created
        updated_at:
          type: string
          description: datetime the object was updated
