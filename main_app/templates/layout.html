<!DOCTYPE html>
<HTML lang="en">
  <HEAD>

    <!-- HEAD -->

    <META charset="utf-8">
    <META name="viewport" content="width=device-width">
    <title>Bootcamp AirBnB</title>

    <!-- FAVICON -->

    <LINK
      rel="shortcut icon"
      href="{{ url_for('static',
	    filename='images/icon.png') }}?{{ cache_id }}">

    <!-- IMPORT JQUERY -->

    <SCRIPT src="{{ url_for('static', filename='scripts/jquery-3.2.1.min.js') }}"></SCRIPT>

    <!-- JAVASCRIPT FILES -->

    <SCRIPT src="{{ url_for('static', filename='scripts/places.js') }}?{{ cache_id }}"></SCRIPT>

    <!-- **********************
	 CSS styles
	 ********************** -->

    <LINK
      rel="stylesheet"
      href="{{ url_for('static',
	    filename='styles/4-common.css') }}?{{ cache_id }}">
    <LINK
      rel="stylesheet"
      href="{{ url_for('static',
	    filename='styles/3-header.css') }}?{{ cache_id }}">
    <LINK
      rel="stylesheet"
      href="{{ url_for('static',
	    filename='styles/3-footer.css') }}?{{ cache_id }}">
    <LINK
      rel="stylesheet"
      href="{{ url_for('static',
	    filename='styles/6-filters.css') }}?{{ cache_id }}">
    <LINK
      rel="stylesheet"
      href="{{ url_for('static',
	    filename='styles/8-places.css') }}?{{ cache_id }}">
    <LINK
      rel="stylesheet"
      href="{{ url_for('static',
	    filename='styles/font-awesome.css') }}?{{ cache_id }}">
  </HEAD>

  <!-- **********************
       BODY
       ********************** -->

  <BODY>

    <!-- **********************
	 HEADER
	 ********************** -->

    <HEADER>
      <!-- <form action="/btcpbnb/logou" method="post"> -->
      <form action="/btcpbnb/logout" method="post">
        <button
	  name="logout"
	  value="{{ auth_token }}"
	  type="submit"
	  class="btn btn-default"
	  id="logout">Logout</button>
      </form>
      <DIV id="api_status">
      </DIV>
    </HEADER>

    <!-- BLOCK CONTETN -->

    {% block content %}
    {% endblock %}

    <!-- FOOTER -->

    <footer>
      David John Coleman II, <a href="http://www.davidjohncoleman.com/"
				target="_blank">davidjohncoleman.com</a>
      | <a href="https://github.com/johncoleman83/AirBnB"
	 target="_blank">Source Code</a>
    </footer>
  </BODY>
</HTML>
